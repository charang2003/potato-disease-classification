{% extends 'base.html' %} {% block title %} Home {% endblock %}

{% block content %}
<div class="container-fluid" id="outer_div">
  <h2 class="text-center mb-4">Potato Disease Classifier</h2>
  <div class="row">
    <div class="col-md-6 mb-4">
      <div class="card">
        <div class="card-body">
          <form action="/" method="post" enctype="multipart/form-data">
            <div class="input-group mb-3">
              <input type="file" name="file" class="form-control" aria-describedby="basic-addon2" required />
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Predict</button>
              </div>
            </div>
          </form>
          <div class="text-center">
            {% if input_img %}
            <img class="img-fluid rounded" src="{{ url_for('static', filename='uploads/'+input_img) }}" alt="Input Image" />
            {% endif %}
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-4">
      <div class="card">
        <div class="card-body text-center">
          {% if pred %}
          <h4 class="mb-4">Result: {{ pred }}</h4>
          {% else %}
          <h4 class="mb-4">Prediction</h4>
          {% endif %}
          <div id="pred">
            {% if pred_img %}
            <img class="img-fluid rounded" src="{{ url_for('static', filename='uploads/'+pred_img) }}" alt="Prediction Image" />
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
